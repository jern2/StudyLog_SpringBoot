<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

<body>
    <!-- edit.html -->
    <h1>주소록 <small>수정하기</small></h1>
    
    <form method="POST" action="/m3">
    <table>
        <tr>
            <th>이름</th>
            <td><input type="text" name="name" required 
                    th:value="${address.name}"></td>
        </tr>
        <tr>
            <th>나이</th>
            <td><input type="number" name="age" min="1" required th:value="${address.age}"></td>
        </tr>
        <tr>
            <th>주소</th>
            <td><input type="text" name="address" required th:value="${address.address}"></td>
        </tr>
        <tr>
            <th>성별</th>
            <td>
                <select name="gender">
                    <option value="m" th:selected="${address.gender == 'm'}">남자</option>
                    <option value="f" th:selected="${address.gender == 'f'}">여자</option>
                </select>
            </td>
        </tr>
    </table>
    <div>
        <button>수정하기</button>
    </div>
    </form>
    
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</body>
</html>
