    <style>
        :root {
            --primary-color: #5A6ACF;
            --text-color: #212121;
            --secondary-text: #7c8ba1;
            --light-bg: #f0f6ff;
            --white: #ffffff;
            --shadow-neumorphic: 0 4px 12px rgba(90, 106, 207, 0.08);
            --border-radius: 16px;
        }

        body {

        /* Ìè∞ ÌîÑÎ†àÏûÑ Ïú†ÏßÄ */
        .phone-container {

            background-color: var(--light-bg);
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 40;
        }

        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            background-color: var(--white);
            position: relative;
            z-index: 30;
        }

        .time {
            font-size: 16px;
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            align-items: center;
        }

        .signal {
            display: flex;
            align-items: flex-end;
            height: 16px;
        }

        .signal div {
            width: 4px;
            background-color: #000;
            margin-right: 2px;
            border-radius: 1px;
        }

        .signal div:nth-child(1) {
            height: 4px;
        }

        .signal div:nth-child(2) {
            height: 7px;
        }

        .signal div:nth-child(3) {
            height: 10px;
        }

        .signal div:nth-child(4) {
            height: 13px;
            margin-right: 0;
        }

        .app-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 72px;
            background-color: var(--white);
            border-bottom: 1px solid #f0f0f0;
            position: relative;
            z-index: 20;
        }

        .app-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .app-date {
            font-size: 14px;
            color: var(--secondary-text);
            margin-top: 4px;
        }

        .app-container {
            height: calc(100% - 65px - 72px - 44px);
            overflow-y: auto;
            padding: 24px;
        }

        /* ÏàòÏ†ï UI Ïä§ÌÉÄÏùº */
        .myinfo-edit-container {

            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-neumorphic);
            border: 1px solid rgba(224, 230, 255, 0.7);
        }

        .avatar-section {
            margin-bottom: 10px;
        }

        .avatar-section .avatar {
            width: 100px;
            height: 100px;
            background-color: #f0f6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #fff;
        }

        form {
            width: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            margin-bottom: 16px;
        }

        .input-group label {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-color);
        }

        .input-group input {
            padding: 16px 18px;
            border-radius: 12px;
            border: 1px solid #f0f4fa;
            background: #f7f9ff;
            font-size: 15px;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(90, 106, 207, 0.1);
        }

        .button-section {
            width: 100%;
            margin-top: 24px;
        }

        .save-btn {

            padding: 16px;
            background: linear-gradient(135deg, #5A6ACF, #7b8cde);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(90, 106, 207, 0.2);
        }

        .save-btn:hover {
            background: linear-gradient(135deg, #4a59b9, #6a7bc8);

        /* ÌïòÎã® Î©îÎâ¥Î∞î */

        }

        .menu-item {

            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-item.active {
            color: var(--primary-color);
        }

        .menu-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
    </style>
</head>
